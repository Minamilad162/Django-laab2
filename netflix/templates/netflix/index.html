<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of movies</h1>
    <ul>
    {%for movie in movies%}
        <img src="{{movie.poster.url}}" alt="Image">
        <div>
        <a href="{% url 'show' movie.id %}">{{ movie.tittle }}</a>
        <h3>{{ movie.description }}</h3>
        <h3>{{ movie.year }}</h3>
        </div>
    {%endfor%} 
</ul>   
    
</body>
</html>
